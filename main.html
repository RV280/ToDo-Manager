<!DOCTYPE html>
<head>
    <title>ToDo Manager</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>TODO Manager</h1>

    <div class="taskForm">
            <div class="form">
                <label for="task">Task Details:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="task" name="task">
            </div>
            <div class="form">
                <label>Assignee:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="assignee">
                <option>Choose an Assignee</option>
            </select><div id="nameinvalid"></div>
            </div>
            <div class="form">
                <label for="dueDate">Due Date:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date" name="dueDate" id="dueDate" >
            </div>
        <button class="btn" onclick="insertToDoTask()">Submit Task</button>
        <br>
        <br>

        <h2>In Progress</h2>
        <table style="width:80%" id="progressTable">
            <tr>
                <th>Task Details</th>
                <th>Assignee</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </table>
        <br>
        <br>
        <h2>Completed Tasks</h2>
        <table style="width:80%" id="completedTable">
            <tr>
                <th>Task Details</th>
                <th>Assignee</th>
                <th>Due Date</th>
            </tr>
        </table>
    </div>
    

    <script src="./app.js" defer> </script>
 
</body>
